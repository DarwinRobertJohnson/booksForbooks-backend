
{% if not user.is_authenticated %}
<button>
    <a href="{% url 'sign in' %}">Log in</a>
</button>
{% else %}
<button>
    <a href="{% url 'user-dash-board' %}">Dashboard</a>
</button>
{% endif %}
<button> 
    <a href="{% url 'sign_out' %}">Log Out</a>
</button>


<h1> ({{user_name}}) </h1>

<p> is currently reading {{current_read}}</p>


{% for book in book_list %}
<li> {{book.book_name}} </li>
{% endfor %}
