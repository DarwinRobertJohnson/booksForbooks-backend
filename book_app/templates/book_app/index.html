

<form method="post">
{% csrf_token %}
<fieldset>
<input name="user_name" default="Darwin D Dragon"/>
<label>Book Name</label>
<input name="book_name"/>
<label>Author Name</label>

    <option value=False selected>Finished</option>
</select>
<input type="submit" value="Save">
</fieldset>
</form>
